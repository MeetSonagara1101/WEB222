<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Week-6: Embedding JS codein HTML Document
    </h1>
    <hr>

    <!-- Inline JS-->
    <h2 onclick="console.log('This is an example of In-Line JavaScript code')">
        In-Line JS
    </h2>
    <input type="button" value="GO" onclick="console.log('Seneca College')">
    <hr>
    <!--Internal JS-->
    <h2>Internal JS</h2>
    <script>
        console.log('Meet Sonagara');
    </script>
    <hr>
    <!--External JS-->
    <h2>External JS</h2>
    <script src="./JavaScript/week-6.js"></script>
</body>

</html>
